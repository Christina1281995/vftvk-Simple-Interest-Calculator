<!DOCTYPE html>
<html>

    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!--Table format used to neatly structure the content -->
            <table id="mytable">
                
                <!-- Amount of money -->
                <tr>
                    <td><label for="principal">Amount</label></td>
                    <td><input type="number" id="principal"></td>
                </tr>
                
                <!-- Interest Rate -->
                <tr>
                    <td><label for="rate">Interest Rate</label></td>
                    <td>
                        <input type="range" id="rate" name="rate" min="1" max="20" onchange="updateRate();" step="0.25">
                        <span id="rate_val">10.25%</span>
                    </td>
                </tr>

                <!-- Years -->
                <tr>
                    <td><label for="years">No. of Years</label></td>
                    <td>
                        <select type="number" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select
                    </td>            
                </tr>

                <!-- Compute Button -->
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>

                <!-- Result Display -->
                <tr>
                    <td colspan="2"><span id="result"></span></td>
                </tr>
            </table>

            <!-- Footer -->
            <footer>
                &#169; This Calculator belongs to Christina
            </footer>
        </div>
    </body>
</html>
